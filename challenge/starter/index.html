<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Coding Quiz</title>

  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>
  <!--left corner to view high score-->
  <div class="scores" id="scores"><a href="highscores.html">View Highscores</a></div>

   <!--right corner to set a timer-->
  <div id="timer">Time: 60 s</div>

              <!--introduction section-->
  <div class="wrapper">
    <div id="start-screen" class="start">
      <h1>Coding Quiz Challenge</h1>
      <p>
        Try to answer the following code-related questions within the time
        limit. Keep in mind that incorrect answers will penalize your
        score/time by ten seconds!
      </p>
      <button id="start">Start Quiz</button>
    </div>

    <!--questions section-->
    <div id="questions" class="hide">
      <h2 id="question-title"></h2>
     
      <ul>
        <li><button class="choices button" id="answer_btn1" value="a">Answer1</button></li>
        <li><button class="choices button" id="answer_btn2" value="b">Answer2</button></li>
        <li><button class="choices button" id="answer_btn3" value="c">Answer3</button></li>
        <li><button class="choices button" id="answer_btn4" value="d">Answer4</button></li>
      </ul>

      <div>

        <!-- question check-->
        <div id="check_line">
          <p>Correct or Wrong</p>
        </div>

      </div>


        <!--final report section-->
      <div id="end-screen" class="hide">
        <h2 id="finish">All done!</h2>
        <p id="final-score">Your final score is.</p>
        <p>
          Enter initials: <input type="text" id="initials" max="3" />
          <button id="submit">Submit</button>
        </p>
      </div>

      <div id="feedback" class="feedback hide"></div>
    </div>

    
    
    
    
    
    
    <script src="assets/js/logic.js"></script>
    <script src="assets/js/questions.js"></script>
</body>

</html>
